<div style="margin-top: 100px" id="login">
  <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">

    <h2>Send Email for Reset Password</h2>

    <div class="form-container">
      <label for="eml">Email
        <input type="email" placeholder="Enter email" id="eml" name="eml" required="required" [(ngModel)]="form.email" >
      </label>

      <button type="submit" [disabled]="!RequestResetForm.valid">
        Send Email
      </button>
    </div>

  </form>
</div>
