<div id="services-list">
  <div id="title">
    <h2>Services</h2>
    <p routerLink="/add-service"><fa-icon [icon]="['fas', 'plus']" size="1x"></fa-icon>Add</p>
  </div>
  <div id="cards">
    <div id="card" *ngFor="let service of services">
      <div id="content">
        <h4>{{service.Subject_Name}}</h4>
        <p>{{service.Service_Level}}</p>
        <p>{{service.Service_Cost}} KM</p>
      </div>
    </div>
  </div>
</div>
