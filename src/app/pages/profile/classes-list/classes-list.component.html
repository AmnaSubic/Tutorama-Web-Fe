<div id="classes-list">
  <div id="title">
    <h2>Classes</h2>
  </div>
  <div id="cards">
    <div id="card" *ngFor="let c of classes" [routerLink]="['/profile/classes', c.Class_ID]">
      <div id="content">
        <h4>{{c.Subject_Name}}</h4>
        <p id="level">{{c.Service_Level}}</p>
        <p>{{dateFormat(c.Date)}}</p>
        <p>{{timeFormat(c.Start_at)}} - {{timeFormat(c.End_at)}}</p>
        <p id="status">{{c.Status}}</p>
      </div>
    </div>
  </div>
</div>
