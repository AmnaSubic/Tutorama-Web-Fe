<div id="profile">
  <div id="wrapper">
    <div id="navigation">
      <div id="user">
        <img width="100" height="100" *ngIf="!isTutor()" src="../../../assets/images/graduate.png" alt="student graduate">
        <img width="100" height="100" *ngIf="isTutor()" src="../../../assets/images/worker.png" alt="man working on laptop">
        <h4>{{currentUser.First_Name}} {{currentUser.Last_Name}}</h4>
        <p>@{{currentUser.Username}}</p>
      </div>
      <div class="nav-row" id="user-info-row">
        <fa-icon appActiveRowInfo (click)="showP()" class="nav-row-item" [icon]="['fas','user']" size="1x"></fa-icon>
        <p appActiveRowInfo (click)="showP()" class="nav-row-item">User information</p>
        <fa-icon appActiveRowInfo (click)="showP()" class="nav-row-item" [icon]="['fas','chevron-right']" size="1x"></fa-icon>
      </div>
      <div class="nav-row" id="service-row">
        <div *ngIf="isTutor()" class="tutor-row">
          <fa-icon appActiveRowServices (click)="showService()" class="nav-row-item" [icon]="['fas','concierge-bell']" size="1x"></fa-icon>
          <p appActiveRowServices (click)="showService()" class="nav-row-item">Services</p>
          <fa-icon appActiveRowServices (click)="showService()" class="nav-row-item" [icon]="['fas','chevron-right']" size="1x"></fa-icon>
        </div>
      </div>
      <div class="nav-row" id="at-row">
        <div *ngIf="isTutor()" class="tutor-row">
          <fa-icon appActiveRowAt (click)="showAT()" class="nav-row-item" [icon]="['fas','clock']" size="1x"></fa-icon>
          <p appActiveRowAt (click)="showAT()" class="nav-row-item">Time slots</p>
          <fa-icon appActiveRowAt (click)="showAT()" class="nav-row-item" [icon]="['fas','chevron-right']" size="1x"></fa-icon>
        </div>
      </div>
      <div class="nav-row" id="classes-row">
        <fa-icon appActiveRowClasses (click)="showC()" class="nav-row-item" [icon]="['fas','book-open']" size="1x"></fa-icon>
        <p appActiveRowClasses (click)="showC()" class="nav-row-item">Classes</p>
        <fa-icon appActiveRowClasses (click)="showC()" class="nav-row-item" [icon]="['fas','chevron-right']" size="1x"></fa-icon>
      </div>
      <div class="nav-row" id="reviews-row">
        <fa-icon appActiveRowReviews (click)="showR()" class="nav-row-item" [icon]="['fas','star-half-alt']" size="1x"></fa-icon>
        <p appActiveRowReviews (click)="showR()" class="nav-row-item">Reviews</p>
        <fa-icon appActiveRowReviews (click)="showR()" class="nav-row-item" [icon]="['fas','chevron-right']" size="1x"></fa-icon>
      </div>
    </div>
    <div id="component">
      <div class="component-box" *ngIf="p">
        <app-profile-info></app-profile-info>
      </div>
      <div class="component-box" *ngIf="s">
        <app-services></app-services>
      </div>
      <div class="component-box" *ngIf="at">
        <app-available-times></app-available-times>
      </div>
      <div class="component-box" *ngIf="c">
        <app-classes-list></app-classes-list>
      </div>
      <div class="component-box" *ngIf="r">
        <app-reviews></app-reviews>
      </div>
    </div>
  </div>
</div>
