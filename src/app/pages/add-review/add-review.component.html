<div id="add-review">
  <div id="title">
    <h2>Write Review</h2>
  </div>
  <form #addReviewForm=ngForm (ngSubmit)="onSubmit()">
    <div class="form-row">
      <label for="description">Review</label>
      <textarea height="100" type="text" maxlength="300" id="description" name="description" placeholder="Type review..." required="required" [(ngModel)]="review.Description"></textarea>
    </div>
    <div class="form-row">
      <label for="rating">Rating</label>
      <select name="rating" id="rating" required="required" [(ngModel)]="review.Rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <button id="submit" type="submit" [disabled]="!addReviewForm.valid">Review</button>
  </form>

</div>
