<div id="schedule-class">
  <div [hidden]="error == null">
    <p>{{error}}</p>
  </div>

  <form #scheduleClassForm=ngForm (ngSubmit)="onSubmit()">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" required="required" placeholder="yyyy-mm-dd" [(ngModel)]="form.Date">
    <p>Choose time between 8:00 and 22:00. The duration of the class needs to be at least one hour.</p>
    <p>Start Time</p>
    <label for="sth">Hours:</label>
    <input id="sth" type="number" name="start-at-h" (change)="maxStartTime()" required="required" min="8" max="21" placeholder="08" [(ngModel)]="time.sth">
    <label for="stm">Minutes:</label>
    <input id="stm" type="number" name="start-at-m" required="required" min="0" max="{{time.stm}}" placeholder="00" [(ngModel)]="time.stm">

    <p>End Time</p>
    <label for="eth">Hours:</label>
    <input id="eth" type="number" name="end-at-h" (change)="maxEndTime()" required="required" min="{{time.sth + 1}}" max="22" placeholder="09" [(ngModel)]="time.eth">
    <label for="etm">Minutes:</label>
    <input id="etm" type="number" name="end-at-m" required="required" min="0" max="{{time.etm}}" placeholder="00" [(ngModel)]="time.etm">

    <label for="place">Place</label>
    <select name="place" id="place" required="required" [(ngModel)]="form.Place">
      <option value="" disabled="disabled">Select...</option>
      <option value="{{service.Address}}">{{service.Address}}</option>
      <option value="{{user.Address}}">{{user.Address}}</option>
    </select>

    <button type="submit" [disabled]="!scheduleClassForm.valid">Submit</button>
  </form>

  <button (click)="goBack()">Back</button>

</div>
